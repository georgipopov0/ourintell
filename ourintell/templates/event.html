{% extends "layout.html" %}
{% block content %}
    {% if event["source.ip"] %}
    <h1><a class="event-ip">{{ event["source.ip"] }}</a></h1>
    {% else %}
    <h1><a class="event-ip">{{ event["source.network"] }}</a></h1>
    {% endif %}
    <table class="table mt-10">
      {% for field in event %}
        <tr>
          <td>{{field}}</th>
          <td>{{event[field]}}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock content %}
