{% extends "layout.html" %}
{% block content %}

{% if current_user.is_verified %}
  {% for ticket in tickets %}

    <article class="row content-section">
      <div class = 'col'>
        <h3><em class="text-muted h3 small">SubscriptionID:</em> {{ ticket.subscriptionId}}</h3>
      </div>
      <div class="col d-inline-block text-truncate "  >
        <h3><em class="text-muted h3 small">EventID:</em> {{ ticket.eventId }}</h3>
    </article>
  {% endfor %}
{% else %}
  <div class="alert alert-danger">
    You need to verify your account to make subscriptions!
  </div>
{% endif %}
{% endblock content%}
